<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Man City xG Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <a href="index.html" class="home-link">
        <img src="https://kr.mancity.com/dist/images/logos/crest.svg" alt="Man City Logo" class="club-logo">
        <h1>Manchester City</h1>
      </a>
    </div>
    <nav class="top-nav">
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="players.html">Players</a></li>
        <li><a href="charts.html">xG Charts</a></li>
        <li><a href="teamstats.html">Team Stats</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main (Homepage = Summary + Video only) -->
  <main>
    <!-- Match Summary -->
    <section id="summary">
      <h2>Match Summary</h2>
      <div class="match-card">
        <div class="team-box">
          <img src="https://i.namu.wiki/i/k89equLVBelgqOxVfTJyXd27mkvUxkJXDb8Bmnu2gvbaRLVJkOqwHTLjOGVGKUFlQ0ASD2eJ-y_oOa2R5zqnUg.svg" alt="Brentford" class="team-logo">
          <span class="team-name">Brentford</span>
        </div>
        <div class="score-box">
          <div class="league">Premier League</div>
          <div class="date">2025-01-14</div>
          <div class="score">2 - 2</div>
          <div class="xg">xG: 2.39 - 2.65</div>
        </div>
        <div class="team-box">
          <img src="https://kr.mancity.com/dist/images/logos/crest.svg" alt="Man City" class="team-logo">
          <span class="team-name">Man City</span>
        </div>
      </div>
    </section>

    <!-- Highlight Video -->
    <section id="featured-video">
      <a href="https://www.youtube.com/watch?v=V2AUNCO6BBQ" target="_blank" class="video-card">
        <div class="thumbnail">
          <img src="https://i.ytimg.com/vi/V2AUNCO6BBQ/maxresdefault.jpg" alt="Highlights Brentford vs Man City">
          <div class="play-button"><i class="fas fa-play"></i></div>
        </div>
        <div class="video-text">
          <h3>HIGHLIGHTS! Brentford 2-2 Man City | Foden (2), Wissa & Norgaard Goals</h3>
          <p>| Premier League</p>
        </div>
      </a>
    </section>
  </main>

  <footer>
    <p>&copy; Manchester City FC xG Dashboard</p>
    <div class="social-icons">
      <a href="https://youtube.com/mancity" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://instagram.com/mancity" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com/mancity" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://facebook.com/mancity" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://linkedin.com/company/manchester-city-football-club" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://www.mancity.com" target="_blank"><i class="fas fa-percent"></i></a>
    </div>
  </footer>
  
</body>
</html>
